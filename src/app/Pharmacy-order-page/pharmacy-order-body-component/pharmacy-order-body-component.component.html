<html>
   <head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<section class="orderform">
  <div class="row">
    <div class="col-md-10 offset=md-1">
      <div class="row">
        <div class="col-md-5 register-left">
          <img src="/assets/Images/gifarrow.png"><br>
          <button type="button" class="button" routerLink="/image" routerLinkActive="active">
            <span class="button__text">UPLOAD PRESCRIPTION</span>
            <span class="button__icon">
             <img src="/assets/Images/iconarrow.png">

            </span>
          </button>
          <p>We Ensure Your Confidential Details </p>
          </div>
          <div class="col-md-7 register-right">
  <h1>PERSONAL DETAILS</h1>
  <div class="register-form">

  <form ngNativeValidate #orderForm="ngForm" (ngSubmit)="onSubmit(orderForm)">
    <input class="form-control" type="hidden" name="_id" #_id="ngModel" [(ngModel)]="orderService.selectedOrder._id">
    <div class="form-group">
    <mat-form-field hideRequiredMarker>
    <input class="form-control" matInput name="name" #name="ngModel" [(ngModel)]="orderService.selectedOrder.name" placeholder="Enter your Name" class="form-control" required minlength="4" appForbiddenName="bob">
    <div *ngIf="name.invalid && (name.dirty || name.touched)"
    class="alert alert-danger">

  <div *ngIf="name.errors?.required">
   <span id="validname">Name is required.</span>
  </div>
  <div *ngIf="name.errors?.minlength">
    <span id="validname">Name must be at least 4 characters long.</span>
  </div>
  <div *ngIf="name.errors?.forbiddenName">
    Name cannot be Bob.
  </div>

</div>
  </mat-form-field>
  </div>
<br>
<div class="form-group">
<mat-form-field hideRequiredMarker>
  <input class="form-control" matInput name="address" #name="ngModel" [(ngModel)]="orderService.selectedOrder.address" placeholder="Enter Address" required>
</mat-form-field>
</div>
<br>
<div class="form-group">
<mat-form-field hideRequiredMarker>
  <input class="form-control" matInput name="email" #name="ngModel" [(ngModel)]="orderService.selectedOrder.email" placeholder="Enter Email Address" class="form-control" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required minlength="4" appForbiddenName="bob">

  <mat-error *ngIf="email.invalid" class="alert alert-danger">{{getErrorMessage()}}</mat-error>
</mat-form-field>
</div>
<br>
<div class="form-group">
<mat-form-field hideRequiredMarker>
  <input class="form-control" matInput name="contact" type="number" #nname="ngModel" [(ngModel)]="orderService.selectedOrder.contact" placeholder="Enter Contact No" minlength="10" required>
  <div *ngIf="nname.touched && nname.invalid" class="alert alert-danger">
    <div *ngIf="nname.errors?.required">
      Required Field

    </div>
    <div *ngIf="nname.errors?.minlength">
      <span id="validname">Contact No must be 10 Numbers.</span>
    </div>
    </div>

</mat-form-field>
</div>
<br>
<div class="form-group">
  <mat-form-field hideRequiredMarker>
    <input class="form-control" matInput name="disease" #nname1="ngModel" [(ngModel)]="orderService.selectedOrder.disease" placeholder="Enter Disease in here" required minlength="4" appForbiddenName="bob">
    <div *ngIf="nname1.touched && nname1.invalid" class="alert alert-danger">
      <div *ngIf="nname1.errors?.required">
        Fill this field, This Field is Must!!!

      </div>
      <div *ngIf="nname1.errors?.minlength">
        dease Invalid

      </div>
      </div>


  </mat-form-field>
  </div>
<br>
<div class="form-group">
<mat-form-field hideRequiredMarker>
  <textarea matInput rows="8" name="des" #name="ngModel" [(ngModel)]="orderService.selectedOrder.des" placeholder="Brief Description about Problem" required></textarea>
</mat-form-field>
</div>
<br>

         <button type="submit" class="btn btn-primary" >Submit</button>
         <button type="button" class="btn btn-primary" (click)="resetForm(orderForm)">Reset</button>

</form>

</div>
</div>
</div>
</div>
</div>
</section>
