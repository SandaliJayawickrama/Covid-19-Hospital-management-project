<button class="Navbutton" routerLink="/hospital-admin" routerLinkActive="active">Hospital home</button>

<div class="topic">
  <h2>Doctor Schedule List</h2>
</div>

<div class="vsched_table">
  <table class="vacSched">
    <tr>
      <th> Doctor name</th>
      <th> Hospital name</th>
      <th> Specialization</th>
      <th> Date</th>
      <th> Time</th>
      <th> </th>
    </tr>

      <tr  *ngFor="let Drschedule of DAschedule ">
        <td> {{Drschedule.drname}}</td>
        <td>{{Drschedule.hospital}} </td>
        <td> {{Drschedule.amount}}</td>
        <td>{{Drschedule.date}} </td>
        <td> {{Drschedule.time}}</td>
        <td> <button mat-raised-button class="button1 bttn" [routerLink]="['/drA-edit', Drschedule.id]" >Edit</button>
             <button mat-raised-button class="button1 bttn" (click)="onDelete(Drschedule.id)">Delete</button> </td>
      </tr>


  </table>
  </div>

  <div *ngIf="DAschedule.length > 0" ></div>
  <p *ngIf="DAschedule.length <= 0" >No schedules added yet</p>
